
<template name="workersListPage">
  <div id="workersListPage" class="page">
    <div class="row">
      <div class="col col-md-6">
        <input id="workersSearchInput" type="text" class="form-control" placeholder="search..." />
      </div>
      <div class="centered col col-md-6">
        <div id="workersListLimitButtons" class="pull-right btn-group">
          <button id="twentyButton" class="{{isTwentyActive}} btn btn-default">20</button>
          <button id="fiftyButton" class="{{isFiftyActive}} btn btn-default">50</button>
          <button id="hundredButton" class="{{isHundredActive}} btn btn-default">100</button>
        </div>
      </div>
    </div>
    <hr>

    <table id="workersTable" class=" table table-striped tablesorter">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        {{#each workersList}}
	{{> workerCard}}       
        {{/each}}
      </tbody>
    </table>
    <hr>

    <div id="workersListPaginationButtons" class="btn-group">
      {{#each paginationButtonList }}
      {{> paginationButton }}
      {{/each}}
    </div>
  </div>
</template>

<template name="workerCard">
	 <tr class="worker">
          <td>{{first}}</td>
          <td>{{last}}</td>
          <td>{{phone}}</td>
          <td>{{email}}</td>
        </tr>
</template>
<template name="paginationButton">
  <button id="pagination-btn-{{index}}" class="{{pageActive}} pagination-btn btn btn-default">{{getPage}}</button>
</template>
