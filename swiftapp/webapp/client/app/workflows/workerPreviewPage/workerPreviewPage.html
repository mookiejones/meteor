<template name="workerPreviewPage">
  <div id="workerPreviewPage" class="fullheight padded">
    <div class="container">
      <div class="col col-md-offset-3 col-md-6">

      <!-- {{> workerCard }} -->

      <div id="workerPreviewCard" class="card panel panel-default">
        <div class="panel-heading">
          <h2><span id="firstNameText">{{first}}</span><span id="lastNameText"> {{last}}</span></h2>

        </div>
        <div class="panel-body">
          <p id="addressText">{{ Address }}<br>
          <span id="cityText">{{ City }}</span><span id="stateText"> {{State}}</span><span id="zipText"> {{Zip}}</span></p>

          <h5 id="phoneText">{{phone}}</h5>clear
          <h5>fax:  {{Fax}}</h5>

          <hr>
          <h5><a id="emailText" href="{{Email}}">{{email}}</a></h5>

          <hr>
          <p id="notesText">
            {{Notes}}
          </p>

        </div>
        <div class="panel-footer">
          <button id="workerEditButton" class="btn btn-warning">Edit Worker</button>
          <button id="workerDeleteButton" class="btn btn-danger">Delete Worker</button>
          <!-- <div>{{ _id }}</div> -->
        </div>
      </div>



      </div>
    </div>
  </div>
</template>
