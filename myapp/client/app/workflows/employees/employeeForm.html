
<template name="employeeFormTemplate">
  {{#with user}}
    <div class="padded">
      <div class="meteor-form panel panel-primary">
        <div class="panel-heading">
        <!-- don't add with-bottom-padding to the first column, so it displays on mobile correctly -->
        <div style="margin-left:15px;" class="panel-title">
          <h2>{{first_name}} {{last_name}}</h2>
        </div>
      </div>
      <div class="panel-body">
        <div class="col col-lg-6">

          <input id="firstNameInput" class="form-control" type="text" placeholder="First Name" value="{{first_name}}" {{first_name_enabled}}>
          <label class="smallgray" for="firstNameInput">First Name</label>

          <input id="lastNameInput"  class="form-control" type="text" placeholder="Last Name" value="{{last_name}}" {{last_name_enabled}}>
          <label class="smallgray" for="lastNameInput">Last Name</label>


          <input id="addressInput"  class="form-control" type="text" placeholder="Address" value="{{address}}" {{address_enabled}}>
          <label class="smallgray" for="addressInput">Address</label>

          <input id="cityInput"  class="form-control" type="text" placeholder="City" value="{{city}}" {{city_enabled}}>
          <label class="smallgray" for="cityInput">City</label>

          <input id="stateInput"  class="form-control" type="text" placeholder="State" value="{{state}}" {{state_enabled}}>
          <label class="smallgray" for="stateInput">State</label>

          <input id="zipInput"  class="form-control" type="text" placeholder="Zip" value="{{zip}}" {{zip_enabled}}>
          <label class="smallgray" for="zipInput">Zip</label>


          <input id="phoneInput"  class="form-control" type="tel" placeholder="Phone" value="{{phone}}" {{phone_enabled}}>
          <label class="smallgray" for="phoneInput">Phone</label>

          <input id="emailInput"  class="form-control" type="email" placeholder="Email" value="{{email}}" {{email_enabled}}>
          <label class="smallgray" for="emailInput">Email</label>

          <select id="educationInput" class="form-control" value="{{education}}" name="education" {{education_enabled}}>
            <option value="GED">GED</option>
            <option value="HS">High School</option>
          </select>
          <label class="smallgray" for="educationInput">Education</label>

          <input id="birthOrSSInput" class="form-control" type="text" placeholder="Birth Certificate or SS" value="{{birth_ss}}" {{birth_or_ss_enabled}}>
          <label class="smallgray" for="birthOrSSInput">Birth Certificate or SS</label>
        </div>
        <div class="col col-lg-6 ">
        </div>
        <div class="col col-lg-6">
          <input id="birthdayInput" class="datepicker form-control" type="text" value="{{birthday}}" {{birthday_enabled}}>
          <label class="smallgray" for="birthdayInput">Birthday</label>

           <input id="driversLicenseInput" class="datepicker form-control" type="text" value="{{drivers_licence}}" {{drivers_license_enabled}}>
          <label class="smallgray" for="driversLicenseInput">Drivers License</label>
        </div>
        <div class="col col-lg-6 ">
          <input id="insuranceInput" class="datepicker form-control" type="text" placeholder="Insurance" value="{{insurance}}" {{insurance_enabled}}>
          <label class="smallgray" for="insuranceInput">Insurance</label>

          <input id="firstAidInput" class="{{first_aid_class}} datepicker form-control" type="text" placeholder="First Aid" value="{{first_aid}}" {{first_aid_enabled}}>
          <label class="smallgray" for="firstAidInput">First Aid</label>

          <input id="cprInput" class="{{cpr_class}} datepicker form-control" type="text" placeholder="CPR" value="{{cpr}}" {{cpr_enabled}} >
          <label class="smallgray" for="cprInput">CPR</label>

          <input id="medicalClassInput" class="{{medical_class_class}} datepicker form-control" type="text" placeholder="Medical Class" value="{{med_class}}" {{medical_class_enabled}}>
          <label class="smallgray" for="medicalClassInput">Medical Class</label>

          <input id="mandtInput" class="{{mandt_class}} datepicker form-control" type="text" placeholder="Mandt" value="{{mandt}}" {{mandt_enabled}}>
          <label class="smallgray" for="mandtInput">Mandt</label>

          <input id="moOutInput" class="{{mo_out_class}} datepicker form-control" type="text" placeholder="MO Out" value="{{mo_out}}" {{mo_out_enabled}}>
          <label class="smallgray" for="moOutInput">MO Out</label>


          <input id="pbsInput" class="{{pbs_class}} datepicker form-control" type="text" placeholder="PBS" value="{{pbs}}" {{pbs_enabled}}>
          <label class="smallgray" for="pbsInput">PBS</label>

          <input id="tbInput" class="form-control" type="checkbox" placeholder="TB"  checked="{{tb_test}}" {{tb_enabled}}>
          <label class="smallgray" for="tbInput">TB</label>

          <input id="tbDateInput" class="datepicker form-control" type="text" placeholder="TB Questionaire" value="{{tb_question}}" {{tb_date_enabled}}>
          <label class="smallgray" for="tbDateInput">TB Questionaire</label>

          <input id="abuseNeglectInput" class="datepicker form-control" type="text" placeholder="Abuse and Neglect" value="{{abuse_neglect}}" {{abuse_neglect_enabled}}>
          <label class="smallgray" for="abuseNeglectInput">Abuse & Neglect</label>

          <input id="confidentialityInput" class="datepicker form-control" type="text" placeholder="Confidentiality" value="{{confidentiality}}" {{confidentiality_enabled}}>
          <label class="smallgray" for="confidentialityInput">Confidentiality</label>

          <input id="docTrainingInput" class="datepicker form-control" type="text" placeholder="Documentation Training" value="{{documentation_training}}" {{doc_training_enabled}}>
          <label class="smallgray" for="docTrainingInput">Documentation Training</label>

          <input id="backgroundCheckInput" class="datepicker form-control" type="text" placeholder="Background Check" value="{{background_check}}" {{background_check_enabled}}>
          <label class="smallgray" for="backgroundCheckInput">Background Check</label>
        </div>
        <!--<div class="radio container right with-bottom-padding">-->
        <!--<label for="optionsRadiosEnabled">Enabled</label>-->
        <!--<input type="radio" name="acountStatusRadios" id="optionsRadiosEnabled" value="enabled" checked>-->
        <!--<label for="optionsRadiosDisabled">Disabled</label>-->
        <!--<input type="radio" name="acountStatusRadios" id="optionsRadiosDisabled" value="disabled">-->
        <!--</div>-->


        {{#if isNewTask}}
        <div class="padded col col-lg-12">
          <button id="newUserButton" type="button" class="fullwidth btn btn-info" width="100%">Create New User!</button>
        </div>
        {{/if}}

        {{#if isDeletingTask}}
          <div class="padded col col-lg-12 with-bottom-padding">
            <div class="alert alert-danger">
              <h4 class="centered">Are you sure you want to delete this user?</h4>

              <div class="container">
                <div class="col col-lg-6">
                  <button id="deleteUserButton" type="button" class="fullwidth btn btn-danger">Delete</button>
                </div>
                <div class="col col-lg-6">
                  <button id="cancelDeleteButton" type="button" class="fullwidth btn btn-danger">Cancel</button>
                </div>
              </div>

            </div>
          </div>
        {{/if}}
      </div>
    </div>
    </div>
  {{/with}}
</template>
