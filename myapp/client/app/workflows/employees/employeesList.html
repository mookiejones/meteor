<template name="employeesListTemplate" class="with-bottom-spacer">
  <div id="employeeSearchContainer" >
    <input id="employeeSearchInput"  type="text" class="fullwidth form-control" placeholder="Filter..." >
    <div class="spacer"></div>
  </div>
  <div class="list-group">
    {{#each employeesList}}
      {{> employeesListItemTemplate }}
    {{/each}}
  </div>
</template>

<template name="employeesListItemTemplate">
  <a href="#" class="list-group-item">{{first_name}} {{last_name}}</a>
</template>
